<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUBuddy</title>
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header class="container">
        <a href="index.html" class="logocontainer">
            <img src="./media/logo.png" alt="aub logo">
        </a>
    </header>
    <div class="herosection">
        <h1 class="titlte">Did you already pick you major?</h1>
        <p class="description">
            Empower Your Decision: Whether you're confident in your major or still exploring, 
            we've got you covered! Confirm your choice with one click, or embark on a journey of 
            discovery with our quiz. Your future starts now!
        </p>
        <div class="choicesection">
            <button class="choiceButton" id="confirmchoice" onclick="window.location.href = 'main.html'; return false;">
                <span>Confirm Choice</span>
            </button>
            <button class="choiceButton" id="takequiz" onclick="window.location.href = 'quiz.html'; return false;">
                <span>Take the quiz</span>
            </button>
        </div>
    </div>
